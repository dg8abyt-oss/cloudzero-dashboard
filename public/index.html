<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudZero Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-900 antialiased h-screen flex flex-col">

    <div id="login-container" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-95 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border-t-8 border-orange-600">
            <div class="text-center mb-6">
                <div class="inline-block p-4 rounded-full bg-black text-orange-500 mb-4 text-3xl shadow-lg">
                    <i class="fa-solid fa-cloud"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-900">CloudZero</h2>
                <p class="text-gray-500 text-sm mt-2 font-medium">SECURE CLIENT PORTAL</p>
            </div>

            <div class="space-y-4">
                <input type="password" id="site-password" placeholder="Enter Password" 
                    class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:bg-white transition text-lg">
                
                <div id="reader" class="hidden overflow-hidden rounded-lg border-4 border-orange-500 shadow-xl"></div>

                <div class="grid grid-cols-2 gap-3">
                    <button onclick="checkSitePassword()" class="bg-orange-600 text-white font-bold py-3 rounded-lg hover:bg-orange-700 transition shadow-lg hover:shadow-orange-500/30">
                        LOGIN
                    </button>
                    <button onclick="toggleScanner()" class="bg-black text-white font-bold py-3 rounded-lg hover:bg-gray-800 transition shadow-lg flex justify-center items-center gap-2">
                        <i class="fa-solid fa-qrcode text-orange-500"></i> SCAN ID
                    </button>
                </div>
                <p id="login-error" class="text-red-600 text-sm text-center font-bold min-h-[20px]"></p>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden flex-grow bg-white">
        <nav class="bg-black text-white shadow-lg">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="#" class="text-2xl font-bold flex items-center gap-2 tracking-tight">
                    <i class="fa-solid fa-cloud text-orange-500"></i> CloudZero
                </a>
                <div class="flex items-center gap-4">
                    <span class="hidden md:inline text-sm text-gray-400 font-semibold uppercase tracking-wider">Client Portal</span>
                    <div class="w-9 h-9 rounded-full bg-orange-600 flex items-center justify-center text-white shadow-md border-2 border-black">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>
        </nav>

        <header class="bg-gray-100 border-b border-gray-200 py-12">
            <div class="container mx-auto px-6">
                <h1 id="greeting" class="text-4xl md:text-5xl font-bold text-gray-900 mb-3 tracking-tight">Hello!</h1>
                <div class="inline-flex items-center gap-2 bg-white px-4 py-2 rounded-full shadow-sm border border-gray-200">
                    <i class="fa-solid fa-circle-check text-orange-600"></i>
                    <span id="current-plan-display" class="font-semibold text-gray-700">Loading Plan...</span>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-6 -mt-8 pb-12">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                
                <section class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8 relative overflow-hidden group">
                    <div class="absolute top-0 left-0 w-2 h-full bg-orange-500"></div>
                    <div class="flex items-center justify-between mb-8">
                        <h2 class="text-2xl font-bold text-gray-900">Subscription</h2>
                        <i class="fa-solid fa-credit-card text-white text-xl bg-black rounded-lg p-3 shadow-lg"></i>
                    </div>
                    <div id="plans-container" class="space-y-4"></div>
                </section>

                <section class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8 relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-2 h-full bg-black"></div>
                    <div class="flex items-center justify-between mb-8">
                        <h2 class="text-2xl font-bold text-gray-900">Book Strategy Call</h2>
                        <i class="fa-solid fa-calendar-day text-white text-xl bg-orange-600 rounded-lg p-3 shadow-lg"></i>
                    </div>
                    <form id="meeting-form" class="space-y-5">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-900 uppercase mb-1">Date</label>
                                <input type="date" name="date" required class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 focus:border-orange-500 focus:ring-1 focus:ring-orange-500 focus:outline-none transition">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-900 uppercase mb-1">Time</label>
                                <input type="time" name="time" required class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 focus:border-orange-500 focus:ring-1 focus:ring-orange-500 focus:outline-none transition">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-900 uppercase mb-1">Reason</label>
                            <textarea name="reason" rows="3" required placeholder="Topic of discussion..." class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 focus:border-orange-500 focus:ring-1 focus:ring-orange-500 focus:outline-none transition"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-black text-white font-bold py-4 rounded-lg hover:bg-gray-800 transition shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                            SEND REQUEST <i class="fa-solid fa-paper-plane ml-2 text-orange-500"></i>
                        </button>
                    </form>
                    <p id="form-message" class="text-green-600 font-bold mt-4 text-center text-sm"></p>
                </section>
            </div>
        </main>
    </div>

    <div id="password-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-80 backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6 border-t-8 border-orange-500">
            <h3 class="text-2xl font-bold text-gray-900 mb-2">Confirm Switch</h3>
            <div id="modal-plan-details" class="bg-gray-50 p-5 rounded-lg text-sm text-gray-800 mb-6 border-l-4 border-orange-500 shadow-sm"></div>
            
            <p class="text-xs font-bold text-gray-500 uppercase mb-1">Password Required</p>
            <input type="password" id="confirm-password" placeholder="Verify Password" class="w-full px-4 py-3 rounded-lg bg-white border border-gray-300 mb-6 focus:ring-2 focus:ring-orange-500 focus:outline-none">
            
            <div class="flex gap-3">
                <button onclick="confirmSwitch()" class="flex-1 bg-orange-600 text-white font-bold py-3 rounded-lg hover:bg-orange-700 shadow-md">CONFIRM</button>
                <button onclick="closeModal()" class="flex-1 bg-gray-200 text-gray-900 font-bold py-3 rounded-lg hover:bg-gray-300">CANCEL</button>
            </div>
            <p id="modal-error" class="text-red-600 text-xs text-center mt-4 font-bold"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
