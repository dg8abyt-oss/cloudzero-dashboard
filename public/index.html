<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-container">
        <div class="card">
            <h2>Protected Portal</h2>
            <p>Please enter your password to continue.</p>
            <input type="password" id="site-password" placeholder="Enter Password">
            <button onclick="checkSitePassword()">Enter</button>
            <p id="login-error" class="error"></p>
        </div>
    </div>

    <div id="dashboard" style="display: none;">
        <header>
            <h1 id="greeting">Hello!</h1>
            <p id="current-plan-display">Your current plan: Loading...</p>
        </header>

        <main>
            <section class="card">
                <h2>Manage Your Plan</h2>
                <div id="plans-container">
                    </div>
            </section>

            <section class="card">
                <h2>Schedule a Meeting</h2>
                <form id="meeting-form">
                    <label>Date:</label>
                    <input type="date" name="date" required>
                    
                    <label>Time:</label>
                    <input type="time" name="time" required>
                    
                    <label>Reason for meeting:</label>
                    <textarea name="reason" rows="3" required placeholder="Why do you want to meet?"></textarea>
                    
                    <button type="submit">Request Meeting</button>
                </form>
                <p id="form-message" class="success-msg"></p>
            </section>
        </main>
    </div>

    <div id="password-modal" class="modal">
        <div class="modal-content">
            <h3>Confirm Switch</h3>
            <p id="modal-plan-details"></p>
            <p>Please re-enter your password to confirm this switch.</p>
            <input type="password" id="confirm-password" placeholder="Confirm Password">
            <div class="modal-buttons">
                <button onclick="confirmSwitch()">Switch Plan</button>
                <button onclick="closeModal()" class="cancel">Cancel</button>
            </div>
            <p id="modal-error" class="error"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
